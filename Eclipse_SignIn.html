<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Blog Post! | Sign In page
    </title>
</head>
<body>
    <center> <!-- Center tag to center anything underneath it-->
        <h1>Sign In Page</h1> <!--A header-->

        <label for="First Name">First Name:</label> <!--Label is like making a varibale-->
        <input type="text" id="First Name" name="First Name" placeholder="First Name">
        <br><br> <!-- this br tag just gives it more space in between them-->

        <label for="Last Name">Last Name:</label>
        <input type="text" id="Last Name" name="Last Name" placeholder="Last Name">
        <br><br>  <!-- With no label, same difference, but we need so in order to keep the information from the user inputs-->

        <label for="School email">Email:</label>
        <input type="text" id="Email" name="Email" placeholder="abc01@scareletmail.rutgers.edu">
        <br><br>

        <label for="RUID">RUID:</label>
        <input type="text" id="RUID" name="RUID" placeholder="123456789">
        <br><br>

        <label for="campus">Campus</label>
        <select name="opt">
            <option value="" disabled selected>Campus</option> <!--Disabling for it not to be selected!-->
            <option value="a">New Brunswick</option>
            <option value="b">Newark</option>
            <option value="c">Camden</option>
        </select>
        <br><br>

        <a href="EclipsePost.html">
            <button type="button">
                Sign in!
            </button>
        </a>
    </center>
    
</body>
</html>
